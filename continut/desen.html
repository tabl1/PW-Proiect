<!DOCTYPE html>
<html>

    <body>
        <article>
        <svg width="400" height="400" viewBox="0 0 20 20">
            <defs>
                <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:black" />
                  <stop offset="55%" style="stop-color:gray" />
                </linearGradient>
            </defs>
            <polygon points="0,0 20,0 20,20 0,20" fill="black"/>
            <circle cx="10" cy="10" r="8" fill="none" stroke="white" stroke-width="2"/>
            
            <rect x="8.5" y="2" width="3" height="4" fill="white">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 10 10"
                    to="360 10 10"
                    dur="5s"
                    repeatCount="indefinite"
                />
            </rect>
            
            <rect x="2" y="8" width="4" height="3" fill="white">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 10 10"
                    to="360 10 10"
                    dur="5s"
                    repeatCount="indefinite"
                />
            </rect>
            
            <rect x="14" y="8" width="4" height="3" fill="white">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 10 10"
                    to="360 10 10"
                    dur="5s"
                    repeatCount="indefinite"
                />
            </rect>
            
            <rect x="8.5" y="14" width="3" height="4" fill="white">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 10 10"
                    to="360 10 10"
                    dur="5s"
                    repeatCount="indefinite"
                />
            </rect>
            <text x="10" y="10"  font-size="2" font-family="Helvetica Black" text-anchor="middle" fill="url(#textGradient)">Bethesda</text>
            
        </svg>
    </article>
